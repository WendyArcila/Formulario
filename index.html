<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario contacto</title>
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
</head>
<body>
   <form class="form">
       <h2>Formulario de Contacto</h2>
       <input class="inputs" type="text" id="nombre" placeholder="Ingrese su nombre"/>

       <input class="inputs" type="email" id="mail" placeholder="Ingrese su correo"/>

       <input class="inputs" type="text" id="asunto" placeholder="Asunto"/>

       <textarea class="inputs" id="msg" name="user_message" aria-required="true" placeholder="Mensaje"></textarea>

       <button class="boton" id="send" type="button" >Enviar</button>
       <button class="boton" type="reset" id="resete" >Resetear </button>
   </form>
   <script defer src="JS/js.js"></script>
</body>

</html>
